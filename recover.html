<!-- Recovery Page (recover.html) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Recuperar Cuenta - DIGITAL FACTORY</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0b7c9e;
            font-family: Arial, sans-serif;
        }
        .recover-form {
            width: 400px;
            padding: 40px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            background: #a7d2eb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="recover-form">
        <h2>Recuperar Cuenta</h2>
        <form id="recoverForm">
            <div class="mb-3">
                <label for="recoverEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="recoverEmail" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Recuperar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html" class="btn btn-secondary w-100">Volver a Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
